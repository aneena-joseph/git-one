<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <title>Portfolio</title>
  </head>
  <body onload="loadIndex()">
    <div id="loader">
        <div class="waviy">
            <span style="--i:1">L</span>
            <span style="--i:2">O</span>
            <span style="--i:3">A</span>
            <span style="--i:4">D</span>

            <span style="--i:8">.</span>
            <span style="--i:9">.</span>
            <span style="--i:10">.</span>
         
           </div>
    </div>
    <nav id="nav-bar" role="navigation">
      <ul id="nav-ul" class="ul">
        <div class="topnav-right" id="topnav">
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to home page"
            class="li"
          >
            <a id="nav-home" href="index.html#home" tabindex="0"> Home </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to home page"
            class="li"
          >
            <a id="nav-about" href="index.html#about" tabindex="0"> About </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to project page"
            class="li"
          >
            <a id="nav-project" href="project.html" tabindex="0"> Projects </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to skill page"
            class="li"
          >
            <a id="nav-skill" href="index.html#skill" tabindex="0"> Skills </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to contact page"
            class="li"
          >
            <a id="nav-contact" href="contact.html" tabindex="0"> Contact </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to log out"
            class="li"
          >
            <a id="nav-logout" href="login.html" tabindex="0">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </li>
        </div>
      </ul>
    </nav>

    <header
      role="banner"
      class="intro"
      id="home"
      title="portfolio intro image"
      tabindex="-1"
    ></header>

    <section id="about" role="about section">
      <h2 id="about-head" id="About heading" title="About heading" tabindex="0">
        About Me
      </h2>
      <div class="abo-div">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN2fnmkrkl6DmG8Tvdiczz03Nt1DSRGonK0A&s"
          alt="my image"
          title="my image"
          id="about-img"
          tabindex="-1"
        />
        <div class="abop">
          <p id="about-content" tabindex="-1"></p>
        </div>
      </div>
    </section>

    <section id="skill" role="skills section">
      <h2
        id="skill-head"
        aria-label="Skill heading"
        title="Skill heading"
        tabindex="0"
      >
        Skills
      </h2>
      <div class="skillbtn">
        <div
          id="skill-1"
          class="button-1"
          style="cursor: context-menu"
          aria-label="HTML listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-2"
          class="button-1"
          style="cursor: context-menu"
          aria-label="CSS listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-3"
          class="button-1"
          style="cursor: context-menu"
          aria-label="Javascript listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-4"
          class="button-1"
          style="cursor: context-menu"
          aria-label="Bootstrap listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-5"
          class="button-1"
          style="cursor: context-menu"
          aria-label="Java listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-6"
          class="button-1"
          style="cursor: context-menu"
          aria-label="Python listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-7"
          class="button-1"
          style="cursor: context-menu"
          aria-label="C listitem"
          tabindex="-1"
        ></div>
        <div
          id="skill-8"
          class="button-1"
          style="cursor: context-menu"
          aria-label="C + + listitem"
          tabindex="-1"
        ></div>
      </div>
    </section>
    <footer id="home-footer" tabindex="-1">
      <i class="fa fa-copyright" aria-hidden="true"></i> Aneena Joseph 2024
    </footer>
    
    <script>
        if (sessionStorage.getItem("count") === "0") {
            sessionStorage.setItem("count", "1");
            window.addEventListener("load", function () {
            setTimeout(() => {
                let loader = document.getElementById("loader");
                loader.style = "display: none;";
            }, 1100);
            });
        } else {
            let loader = document.getElementById("loader");
            loader.style = "display: none;";
        }
    </script>
  </body>
</html>
