<body>
  <nav id="nav-bar" role="navigation">

    <section id="project">
        <h2 id="project-head" style="color: white;">Projects</h2>
        <div class="pro-box">
            <div class="boxa">
                <div class="box1" tabindex="-1">
                    <h3 id="pro1-head" tabindex="0">Project 1</h3>
                    <p id="pro1-p"></p>
                    </p>
                </div>
                <div class="box1" tabindex="-1">
                    <h3 id="pro2-head" tabindex="0">Project 2</h3>
                    <p id="pro2-p"></p>

                <div class="box1" tabindex="-1">
                    <h3 id="pro3-head" tabindex="0">Project 3</h3>
                    <p id="pro3-p"></p>
                </div>
            </div>
            <div class="boxa">
                <div class="box1" tabindex="-1">
                    <h3 id="pro4-head" tabindex="0">Project 4</h3>

                </div>
                <div class="box1" tabindex="-1">

    <script>
      if (sessionStorage.getItem('loggedIn') === 'true') {
        var p1=localStorage.getItem('pro1');
        var p2=localStorage.getItem('pro2');
        var p3=localStorage.getItem('pro3');
        var p4=localStorage.getItem('pro4');
        var p5=localStorage.getItem('pro5');

        document.getElementById("pro1-p").innerHTML=p1;
        document.getElementById("pro2-p").innerHTML=p2;
        document.getElementById("pro3-p").innerHTML=p3;
        document.getElementById("pro4-p").innerHTML=p4;
        document.getElementById("pro5-p").innerHTML=p5;
      }
      else
      {
        window.location.href = 'login.html';
      }
    </script>
