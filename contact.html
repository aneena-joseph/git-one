<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact</title>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </head>

  <body onload="loadContact()">
    <nav id="nav-bar" role="navigation">
      <ul id="nav-ul" class="ul">
        <div class="topnav-right" id="topnav">
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to home page"
            class="li"
          >
            <a id="nav-home" href="index.html#home" tabindex="0"> Home </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to home page"
            class="li"
          >
            <a id="nav-about" href="index.html#about" tabindex="0"> About </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to project page"
            class="li"
          >
            <a id="nav-project" href="project.html" tabindex="0"> Projects </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to skill page"
            class="li"
          >
            <a id="nav-skill" href="index.html#skill" tabindex="0"> Skills </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to go to contact page"
            class="li"
          >
            <a id="nav-contact" href="contact.html" tabindex="0"> Contact </a>
          </li>
          <li
            id="nav-li"
            tabindex="-1"
            role="button"
            aria-label="Click to log out"
            class="li"
          >
            <a id="nav-logout" href="login.html" tabindex="0">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </li>
        </div>
      </ul>
    </nav>

    <section id="contact">
      <h2 id="con-head">Contact</h2>
      <div class="allcon">
        <div class="container">
          <form
            action="index.html"
            onsubmit="formFun()"
            id="form-id"
            aria-label="User Information Form"
          >
            <fieldset>
              <div class="fields">
                <label for="form-fname">First Name</label>
                <input
                  type="text"
                  id="form-fname"
                  name="firstname"
                  aria-label="Click to enter your first name"
                  title="Click to enter your first name"
                  role="textbox"
                  aria-required="true"
                />

                <label for="form-lname">Last Name</label>
                <input
                  type="text"
                  id="form-lname"
                  name="lastname"
                  aria-label="Click to enter your last name"
                  title="Click to enter your last name"
                  role="textbox"
                  aria-required="true"
                />

                <label for="form-country">Country</label>
                <select
                  id="form-country"
                  name="country"
                  title="Click to select your country."
                  aria-label="Click to select your country.Selected"
                  aria-required="true"
                >
                  <option id="form-india" value="india">India</option>
                  <option id="form-australia" value="australia">
                    Australia
                  </option>
                  <option id="form-canada" value="canada">Canada</option>
                  <option id="form-usa" value="usa">USA</option>
                </select>

                <label for="form-subject">Subject</label>
                <textarea
                  id="form-subject"
                  name="subject"
                  role="textbox"
                  aria-label="Click to enter a subject"
                  title="Click to enter a subject"
                  placeholder="Write something.."
                  style="height: 100px"
                  aria-required="true"
                ></textarea>

                <input
                  id="form-submit"
                  type="submit"
                  value="Submit"
                  class="btn"
                  title="Submit Form"
                  aria-label="Submit Form"
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="con">
          <img
            id="contact-img"
            src="pngtree-contact-us-flat-design-style-png-image_2766546-removebg-preview.png"
            alt="contact us logo"
          />
        </div>
      </div>
    </section>
  </body>
</html>
