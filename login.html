<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form
            class="login"
            id="login-form"
            aria-label="Login Form"
            onsubmit="check(event)"
          >
            <h2 id="login-head">Login Page</h2>
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="text"
                id="user-name"
                aria-label="Click to enter your user name"
                title="Click to enter your user name"
                role="textbox"
                class="login__input"
                placeholder="User name"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                id="pass-word"
                aria-label="Click to enter your password"
                title="Click to enter your password"
                role="textbox"
                class="login__input"
                placeholder="Password"
              />
            </div>
            <div id='alert'></div>
            <div class="password-fields">
              <input type="checkbox" onclick="showPasswordLogin()">
              <div class="showPasswordLabel">Show Password</div>
            </div>

            <button
              type="submit"
              class="button login__submit"
              value="Submit"
              title="Submit Form"
              aria-label="Submit Form"
            >
              <span class="button__text">Log In Now</span>
              <div
                class="toast-body"
                style="color: black; font-size: 100px"
              ></div>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
            <h3><a href="register.html">Sign Up</a></h3>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
